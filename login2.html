<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	
  </head>
  <body>
    <section id="overlay">
      <img src="pic.png" alt="Logo" id="logo">
			<h1>Welcome</h1>
      <form action="contacts.html" method="GET">
        <label for="username">Username:</label>
		<input id="username" name="username" type="text" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
		<br>
        <label for="pw">Password:</label>
        <input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
		<br>
		<input type ="button" onclick="CreateAccount(this.form)"value="Signup"/>
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
