        <script>
                function validateForm() {
                  var a = document.forms["myForm"]["firstName"].value;
                  if (a == "") {
                    alert("First name must be filled out.");
                    return false;
                  }
                  var b = document.forms["myForm"]["lastName"].value;
                  if (b == "") {
                    alert("Last name must be filled out.");
                    return false;
                  }
                  var c = document.forms["myForm"]["address"].value;
                  if (c == "") {
                    alert("Address must be filled out.");
                    return false;
                  }
                  var d = document.forms["myForm"]["phone"].value;
                  if (d == "") {
                    alert("Phone number must be filled out.");
                    return false;
                  }
                  var e = document.forms["myForm"]["email"].value;
                  if (e == "") {
                    alert("Email must be filled out.");
                    return false;
                  }
                }
                function validateForm2() {
                  var f = document.forms["editForm"]["firstName"].value;
                  if (f == "") {
                    alert("First name must be filled out.");
                    return false;
                  }
                  var g = document.forms["editForm"]["lastName"].value;
                  if (g == "") {
                    alert("Last name must be filled out.");
                    return false;
                  }
                  var h = document.forms["editForm"]["address"].value;
                  if (h == "") {
                    alert("Address must be filled out.");
                    return false;
                  }
                  var i = document.forms["editForm"]["phone"].value;
                  if (i == "") {
                    alert("Phone number must be filled out.");
                    return false;
                  }
                  var j = document.forms["editForm"]["email"].value;
                  if (j == "") {
                    alert("Email must be filled out.");
                    return false;
                  }
                }
                function myFunction() {
                    // Declare variables 
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("myTable");
                    tr = table.getElementsByTagName("tr");
                    // Loop through all table rows, and hide those who don't match the search query
                    for (i = 0; i < tr.length; i++) {
                      td = tr[i].getElementsByTagName("td")[2];
                      if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                          tr[i].style.display = "";
                        } else {
                          tr[i].style.display = "none";
                        }
                      } 
                    }
                  }
